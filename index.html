<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .location-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            color: #666;
        }
        
        .google-signin {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìç</div>
        <h1>Class Attendance</h1>
        <p class="subtitle">Scan QR code to mark your attendance</p>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Checking your location...
        </div>
        
        <div id="location-info" class="location-info hidden">
            <strong>Your Location:</strong><br>
            <span id="user-coords"></span><br>
            <strong>Distance from classroom:</strong> <span id="distance"></span>m
        </div>
        
        <div id="google-signin" class="google-signin hidden">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
        
        <button id="retry-btn" class="btn hidden" onclick="checkLocation()">
            Try Again
        </button>
    </div>

    <script>
        // CONFIGURATION - Update these values
        const CONFIG = {
            // Classroom coordinates (update these for your classroom)
            CLASSROOM_LAT: 11.126926,   // Example: New York latitude
            CLASSROOM_LNG: 77.274996, // Example: New York longitude
            ALLOWED_RADIUS: 50,      // meters
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwHpHOqJLhvhDOexox8fbez0tJ9r0Ex-U8ogBb9WSaaQqpw_LHqoDwGIBxzsqCg_i5b/exec', // Update this
            GOOGLE_CLIENT_ID: '555516377611-pf7dck7mlc3qpcnc8vpgcibcr22f23uf.apps.googleusercontent.com' // Update this
        };
        
        let userLocation = null;
        
        // Initialize on page load
        window.onload = function() {
            checkLocation();
        };
        
        function checkLocation() {
            const statusEl = document.getElementById('status');
            const locationInfoEl = document.getElementById('location-info');
            const googleSigninEl = document.getElementById('google-signin');
            const retryBtnEl = document.getElementById('retry-btn');
            
            // Reset UI
            statusEl.className = 'status loading';
            statusEl.innerHTML = '<div class="spinner"></div>Checking your location...';
            locationInfoEl.classList.add('hidden');
            googleSigninEl.classList.add('hidden');
            retryBtnEl.classList.add('hidden');
            
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                handleLocationSuccess,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }
        
        function handleLocationSuccess(position) {
            userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            const distance = calculateDistance(
                userLocation.lat, 
                userLocation.lng,
                CONFIG.CLASSROOM_LAT,
                CONFIG.CLASSROOM_LNG
            );
            
            // Update location info
            document.getElementById('user-coords').textContent = 
                `${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}`;
            document.getElementById('distance').textContent = Math.round(distance);
            document.getElementById('location-info').classList.remove('hidden');
            
            if (distance <= CONFIG.ALLOWED_RADIUS) {
                showSuccess('‚úÖ You are in the classroom! Please sign in with your Gmail.');
                document.getElementById('google-signin').classList.remove('hidden');
            } else {
                showError(`‚ùå You are too far from the classroom (${Math.round(distance)}m away). You must be within ${CONFIG.ALLOWED_RADIUS}m to mark attendance.`);
                document.getElementById('retry-btn').classList.remove('hidden');
            }
        }
        
        function handleLocationError(error) {
            let message = 'Unable to get your location. ';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please allow location access and try again.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
                    break;
            }
            
            showError(message);
            document.getElementById('retry-btn').classList.remove('hidden');
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // Earth's radius in meters
            const œÜ1 = lat1 * Math.PI/180; // œÜ, Œª in radians
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;
            
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            return R * c; // Distance in meters
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }
        
        function showError(message) {
            showStatus(message, 'error');
        }
        
        function showSuccess(message) {
            showStatus(message, 'success');
        }
        
        function showLoading(message) {
            showStatus(`<div class="spinner"></div>${message}`, 'loading');
        }
        
        // Google Sign-In callback
        function handleCredentialResponse(response) {
            showLoading('Marking attendance...');
            
            // Decode JWT token to get user info
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            const userEmail = payload.email;
            const userName = payload.name;
            
            // Send attendance data to backend
            submitAttendance(userEmail, userName);
        }
        
        async function submitAttendance(email, name) {
            try {
                const attendanceData = {
                    email: email,
                    name: name,
                    lat: userLocation.lat,
                    lng: userLocation.lng,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(attendanceData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(`üéâ Attendance marked successfully!<br><strong>${name}</strong><br>Time: ${new Date().toLocaleString()}`);
                    
                    // Hide sign-in button after successful submission
                    document.getElementById('google-signin').classList.add('hidden');
                } else {
                    throw new Error('Failed to submit attendance');
                }
            } catch (error) {
                console.error('Error submitting attendance:', error);
                showError('‚ùå Failed to mark attendance. Please try again.');
                document.getElementById('google-signin').classList.remove('hidden');
            }
        }
        
        // Update Google Client ID in the DOM
        document.getElementById('g_id_onload').setAttribute('data-client_id', CONFIG.GOOGLE_CLIENT_ID);
    </script>
</body>
</html>
